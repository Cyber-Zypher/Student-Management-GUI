<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #000000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #000000;
            color: #fff;
        }

        .image-cell img {
            max-width: 100px;
            max-height: 100px;
        }

        .developed-by {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Management</h2>
        <form action="/add_student" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required>

            <label for="image">Choose Image:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Add Student</button>
        </form>

        <table>
            <tr>
                <th>Image</th>
                <th>ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>Action</th>
            </tr>
            {% for student in students %}
                <tr>
                    <td class="image-cell"><img src="{{ student[3] }}" alt="Student Image"></td>
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                    <td>
                        <form action="{{ url_for('delete_student', id=student[0]) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this student?');">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>

    <div class="developed-by">
        Developed by Sidharth Prabhu
    </div>
</body>
</
